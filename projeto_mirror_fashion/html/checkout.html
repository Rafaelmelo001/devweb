<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/bootstrapflatly.css">

        <script src="../Js/jquery.Js" defer></script>
        <script src="../Js/bootstrap.Js" defer></script>
        <script src="../Js/inputmask-plugin.Js" defer></script>
        <script src="../Js/total.Js" defer></script>

        <title>checkout</title>
        
    </head>
    
    <body>

        
        <div class="jumbotron">
            
            <div class="container">
                
                <h1>Ótima escolha!</h1>
                
                <p>Obrigado por comprar na Mirror Fashion! <br>
                Preencha seus dados para efetivar a compra.</p>

                <!-- <h2>Sua compra</h2>

                <dl>
                    <dt>Produto</dt>
                    <dd>Fuzzy Cardigan</dd>

                    <dt>Cor</dt>
                    <dd>Verde</dd>

                    <dt>Tamanho</dt>
                    <dd>40</dd>
                    <dt>Preço</dt>
                    <dd>R$129,90</dd>
                </dl> -->

            </div>

        </div>

        <div class="container">

            <div class="row">

                <div class="col-sm-4">
                   
                    <div class="panel panel-success">
                
                        <div class="panel-heading">
                            <h2 class="panel-title">Sua compra</h2>
                        </div>
            
                        <div class="panel-body">
        
                            <img src="../img/produtos/foto1-verde.png"
                            alt="Fuzzy Cardigan" class="img-thumbnail img-responsive">
        
                            <dl>
                                <dt>Produto</dt>
                                <dd>Fuzzy Cardigan</dd>
            
                                <dt>Cor</dt>
                                <dd>Verde</dd>
            
                                <dt>Tamanho</dt>
                                <dd>40</dd>
            
                                <dt>Preço</dt>
                                <dd id="preco">129,90</dd>
                            </dl>

                            <div class="form-group">
                                <label for="qt">Quantidade</label>
                                <input id="qt" class="form-control" type="number" min="0" max="99" value="1">
                            </div>

                            <div class="form-group">

                                <label for="total">Total</label>
                                <output for="qt preco" id="total" class="form-control">
                                    
                                </output>
                            
                            </div>

                        </div>
        
                    </div>
        
               
                </div>
            
                <form class="col-sm-8">

                    <div class="row">

                        <fieldset class="col-md-6">
                            <legend>Dados Pessoais</legend>
        
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                            </div>
        
                            <div class="form-group">
                                <label for="email">Email</label>
        
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                                </div>
        
                            </div>
        
                            <div class="form-group">
                                <label for="cpf">CPF</label>
        
                                <div class="input-group">
                                    <span class="input-group-addon">CPF</span>
                                    <input type="text" class="form-control" id="cpf" name="cpf"  placeholder="000.000.000-00" required data-mask="999.999.999-99">
                                </div>
                                
                            </div>
        
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="sim" name="spam" checked>
                                    Quero receber spam da Mirror Fashion
                                </label>
                            </div>
        
                        </fieldset>
        
                        <fieldset class="col-md-6">
                            <legend>Cartão de Crédito</legend>
        
                            <div class="form-group">
                                <label for="numero-cartao">Número - CVV</label>
        
                                <div class="input-group">
                                    <span class="input-group-addon">CVV</span>
                                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" data-mask="9999	9999 9999 9999 - 999">
                                </div>
                                
                            </div>
        
                            <div class="form-group">
                                <label for="bandeira-cartao">Bandeira</label>
                                <select name="bandeira-cartao" id="numero-cartao" class="form-control">
                                    <option value="master">MasterCard</option>
                                    <option value="visa">VISA</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
        
                            <div class="form-group">
                                <label for="validade-cartao">Validade</label>
                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
        
                            <!-- <input type="text" pattern="^@\w{2,}" name="usuario-twitter"> -->
        
                        </fieldset>
                    </div>
                    
                    <button type="submit" class="btn btn-primary, btn-lg, pull-right">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                        Confirmar Pedido
                    </button>

                </form>
            
            </div>
        </div>
      
    </body>
    
</html>
